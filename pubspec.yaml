name: feastique

description: Your ideal restaurant app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  authentication: 
    path: ./packages/authentication
  provider:
  google_maps_flutter:
  cloud_firestore:
  firebase_storage:
  firebase_app_check:
  intl: 


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/icons/intimate.png
    - assets/icons/social-friendly.png
    - assets/icons/filter.png
    - assets/icons/list.png
    - assets/icons/no-results-found.png
    - assets/icons/map.png
    - assets/icons/cuisine.png
    - assets/icons/edit.png
    - assets/icons/time.png
    - assets/icons/calendar.png
    - assets/icons/user.png
    - assets/icons/detail.png
    - assets/icons/phone.png
    - assets/icons/place.png
    - assets/icons/question.png
    - assets/icons/reservation.png
    - assets/icons/orders.png

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf